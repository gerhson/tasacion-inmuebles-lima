<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Tasador Lima & Callao — Cuneo</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="wrap">
    <header>
      <h1>Tasador Inmobiliario Lima & Callao</h1>
      <p class="lead">Elige distrito, subzona y características para calcular el valor estimado de tu inmueble.</p>
    </header>

    <main class="grid">
      <aside class="card">
        <form id="calc">
          <h2>Datos del inmueble</h2>

          <label>Distrito</label>
          <select id="distrito"></select>

          <label>Subzona</label>
          <select id="zona"></select>

          <label>Tipo de Propiedad</label>
          <select id="tipo">
            <option value="Departamento">Departamento</option>
            <option value="Casa">Casa</option>
            <option value="Terreno">Terreno</option>
          </select>

          <div class="row">
            <div>
              <label>Área techada (m²)</label>
              <input id="areaTechada" type="number" value="75" min="10"/>
            </div>
            <div>
              <label>Área libre (m²)</label>
              <input id="areaLibre" type="number" value="0" min="0"/>
            </div>
          </div>

          <div class="row">
            <div>
              <label>Dormitorios</label>
              <input id="dorms" type="number" value="3" min="0"/>
            </div>
            <div>
              <label>Baños</label>
              <input id="baths" type="number" value="2" min="0"/>
            </div>
          </div>

          <div class="row">
            <div>
              <label>Piso</label>
              <input id="piso" type="number" value="1" min="1"/>
            </div>
            <div>
              <label>Ascensor</label>
              <select id="ascensor">
                <option value="con">Con ascensor</option>
                <option value="sin">Sin ascensor</option>
              </select>
            </div>
          </div>

          <div class="row">
            <div>
              <label>Antigüedad (años)</label>
              <input id="antiguedad" type="number" value="10" min="0"/>
            </div>
            <div>
              <label>Moneda</label>
              <select id="currency">
                <option value="PEN">S/ (soles)</option>
                <option value="USD">USD</option>
              </select>
            </div>
          </div>

          <button type="submit" class="cta">Calcular</button>
        </form>
      </aside>

      <section class="card">
        <h2>Resultado</h2>
        <div id="summary" class="muted">Completa el formulario…</div>
        <div class="kpi">
          <div>
            <h3>Valor mínimo</h3>
            <div id="valMin">—</div>
          </div>
          <div>
            <h3>Valor estimado</h3>
            <div id="valMed">—</div>
          </div>
          <div>
            <h3>Valor máximo</h3>
            <div id="valMax">—</div>
          </div>
        </div>
      </section>
    </main>
  </div>

  <!-- Primero cargamos la base de datos -->
  <script src="data.js"></script>
  <!-- Luego la lógica -->
  <script src="script.js"></script>
</body>
</html>
